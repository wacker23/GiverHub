<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GiverHub | Add Product</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .nav_top {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav_top .logo img {
            width: 250px;
        }
        .nav_side a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }
        .nav_side a:hover {
            text-decoration: underline;
        }
        .contact_container {
            padding: 20px;
        }
        .contact_content {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            color: black; /* Set text color to black */
        }
        .btn-primary {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- ----------------------------------------NAVBAR----------------------------------------------------->
    <nav class="nav nav_top">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
        </div>
        <div class="nav_side">
            <a href="index.html">HOME</a>
            <a href="shop.html">SHOP</a>
            <a href="donate.html">DONATE</a>
            <a href="map.html">MAP</a>
            <a href="loginup.html">LOG IN/SIGN UP</a>
        </div>
    </nav>

    <!-- --------------------------------------------Add Product Page-------------------------------------------------------->
    <div class="contact_container">
        <div class="contact_content"style="padding-top:100px;">
            <h2>Add Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" required>
                </div>
                <div class="form-group">
                    <label for="imageURL">Image URL:</label>
                    <input type="text" id="imageURL" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDvMQIBK1qnIwFYKKjX9rk-pTpVUYZBUHs",
            authDomain: "giverhub-99a8d.firebaseapp.com",
            projectId: "giverhub-99a8d",
            storageBucket: "giverhub-99a8d.appspot.com",
            messagingSenderId: "53999996590",
            appId: "1:53999996590:web:bb9d953d4bb5a3a24fe73f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const productForm = document.getElementById('productForm');

        productForm.onsubmit = (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const imageURL = document.getElementById('imageURL').value;

            db.collection('shop').add({
                name: name,
                price: price,
                imageURL: imageURL
            }).then(() => {
                alert('Product added successfully!');
                window.location.href = 'admin.html'; // Redirect back to admin page
            }).catch((error) => {
                console.error('Error adding product: ', error);
            });
        };
    </script>
</body>
</html>
